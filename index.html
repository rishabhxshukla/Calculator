<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--GRID CONTAINER-->
    <div class="container">

        <div class="screen">
            <div id="screen-element"></div>
        </div>

        <button class="utility , btn" id="utility">CLR</button>
        <button class="utility , btn" id="utility">DEL</button>
        <button class="utility , btn" id="modulo">%</button>
        <button class="operators , btn">รท</button>
        <button class="numbers , btn">7</button>
        <button class="numbers , btn">8</button>
        <button class="numbers , btn">9</button>
        <button class="operators , btn" id="multiply">x</button>
        <button class="numbers ,  btn">4</button>
        <button class="numbers , btn">5</button>
        <button class="numbers , btn">6</button>
        <button class="operators , btn">-</button>
        <button class="numbers , btn">1</button>
        <button class="numbers , btn">2</button>
        <button class="numbers , btn">3</button>
        <button class="operators , btn">+</button>
        <button class="zero , btn">0</button>
        <button class="decimal , btn">.</button>
        <button class="equals , btn">=</button>
    </div>
</body>
</html>
